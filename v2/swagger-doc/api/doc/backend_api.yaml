      description: getAuthGroup
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAuthGroupSuccssResponse'
      parameters:
        - in: path
          name: auth_group_id
          schema:
            type: string
          required: true
          description: <p>權限群組ID</p>
    put:
      tags:
        - AuthGroup
      summary: 更新權限群組
      description: putAuthGroup
      responses:
        '200':
          description: undefined 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/undefinition_response'
      parameters:
