    get:
      tags:
        - AuthGroup
      summary: 取得權限群組清單
      description: getAuthGroupList
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAuthGroupListSuccssResponse'
      parameters:
        - in: query
          name: partner_id
          schema:
            type: string
          description: <p>合作單位id</p>
        - in: query
          name: keyword_type
          schema:
            type: string
          description: <p>搜尋欄位</p>
        - in: query
          name: keyword
          schema:
            type: string
          description: <p>搜尋內容</p>
        - in: query
          name: current_page
          schema:
            type: string
          description: <p>當前頁碼</p>
        - in: query
          name: limit
          schema:
            type: string
          description: <p>顯示筆數</p>
        - in: query
          name: sort
          schema:
            type: string
          description: <p>排序方式</p>
        - in: query
          name: order_by
          schema:
            type: string
          description: <p>排序欄位</p>
    post:
      tags:
        - AuthGroup
      summary: 新增權限群組
      description: postAuthGroup
      responses:
        '200':
          description: undefined 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/undefinition_response'
  '/admin/v1/auth_group/{auth_group_id}':
    get:
      tags:
        - AuthGroup
