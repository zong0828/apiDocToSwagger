  '/admin/v1/auth/reset_password/{token}':
    get:
      tags:
        - Auth
      summary: 檢查PasswordToken是否有效
      description: getPasswordToken
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPasswordTokenSuccssResponse'
      parameters:
        - in: path
          name: token
          schema:
            type: string
          required: true
          description: <p>重設密碼信給的password token</p>
    put:
      tags:
        - Auth
      summary: 重設密碼
      description: putPasswordToken
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/putPasswordTokenSuccssResponse'
      requestBody:
        description: request body
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  description: <p>新密碼</p>
      parameters:
        - in: path
          name: token
          schema:
            type: string
          required: true
          description: <p>重設密碼信給的password token</p>
  /admin/v1/auth/login:
    post:
