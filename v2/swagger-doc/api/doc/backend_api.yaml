      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postForgotPasswordSuccssResponse'
      requestBody:
        description: request body
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - account
                - email
                - captcha_value
                - captcha_key
              properties:
                account:
                  type: string
                  description: <p>帳號</p>
                email:
                  type: string
                  description: <p>信箱</p>
                captcha_value:
                  type: string
                  description: <p>圖形驗證value</p>
                captcha_key:
                  type: string
                  description: <p>圖形驗證key</p>
  /internal/v1/auth/verifyToken:
    post:
      tags:
        - Auth
      summary: 驗證token
      description: verifyToken
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/verifyTokenSuccssResponse'
        '400':
          description: Error-Response HTTP/1.1 400
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/verifyTokenErrorResponse'
      security:
        - BearerAuth: []
  '/admin/v1/channel_store/{channel_store_no}':
    get:
      tags:
        - ChannelStore
      summary: 取得通路店鋪資料
      description: getChannelStore
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getChannelStoreSuccssResponse'
      parameters:
        - in: path
          name: channel_store_no
          schema:
            type: string
          required: true
          description: <p>通路店鋪編號</p>
        - in: header
          name: Authorization
          schema:
            type: string
          description: <p>使用者Token</p>
          required: true
    put:
      tags:
        - ChannelStore
      summary: 更新通路店鋪資料
      description: putChannelStore
      responses:
        '200':
          description: HTTP/1.1 200 OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/putChannelStoreSuccssResponse'
      requestBody:
        description: request body
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_supplier_no
                - name
                - unified_business_no
                - cooperation_mode
                - address
                - receipt_address
                - contact_info
                - is_effective
              properties:
                channel_supplier_no:
                  type: string
                  description: <p>店舖編號</p>
                name:
                  type: string
                  description: <p>店鋪名稱</p>
                unified_business_no:
                  type: string
                  description: <p>統一編號</p>
                cooperation_mode:
                  type: string
                  description: <p>合作模式</p>
                phone:
                  type: string
                  description: <p>公司電話</p>
                fax:
                  type: string
                  description: <p>公司傳真</p>
                address:
                  type: object
                  description: <p>營業地址</p>
                  required:
                    - zipcode
                    - county
                    - district
                    - address
                  properties:
                    zipcode:
                      type: string
                      description: <p>郵遞區號</p>
                    county:
                      type: string
                      description: <p>縣市</p>
                    district:
                      type: string
                      description: <p>鄉鎮市區</p>
                    address:
                      type: string
                      description: <p>地址</p>
                receipt_address:
                  type: object
                  description: <p>發票地址</p>
                  required:
                    - zipcode
                    - county
                    - district
                    - address
                  properties:
                    zipcode:
                      type: string
                      description: <p>郵遞區號</p>
                    county:
                      type: string
                      description: <p>縣市</p>
                    district:
                      type: string
                      description: <p>鄉鎮市區</p>
                    address:
                      type: string
                      description: <p>地址</p>
                contact_info:
                  type: array
                  description: <p>聯絡人資訊 (1.一定要有一個主要窗口 2.帳務窗口至少要有一個)</p>
                  required:
                    - is_main
                    - type
                    - name
                    - phone
                    - email
                  items:
                    type: object
                    properties:
                      is_main:
                        type: string
                        description: <p>是否為主要窗口</p>
                      type:
                        type: string
                        description: <p>類別 (除了帳務窗口之外，使用者可以自定其他窗口。)</p>
                      name:
                        type: string
                        description: <p>姓名</p>
                      phone:
                        type: string
                        description: <p>電話</p>
                      mobile:
                        type: string
                        description: <p>手機</p>
                      email:
                        type: string
                        description: <p>電子郵件</p>
                bank_info:
                  type: object
                  description: <p>通路銀行帳戶</p>
                  required:
                    - code
                    - name
                    - branch_code
                    - branch_name
                    - account
                    - account_name
                  properties:
                    code:
                      type: string
                      description: <p>銀行代碼</p>
                    name:
                      type: string
                      description: <p>銀行名稱</p>
                    branch_code:
                      type: string
                      description: <p>分行代碼</p>
                    branch_name:
                      type: string
                      description: <p>分行名稱</p>
                    account:
                      type: string
                      description: <p>匯款帳戶</p>
                    account_name:
                      type: string
                      description: <p>匯款帳戶名稱</p>
                is_effective:
                  type: string
                  description: <p>是否生效</p>
                api_key:
                  type: string
                  description: <p>API Key (生效時必填)</p>
                secret_key:
                  type: string
                  description: <p>Secret Key (生效時必填)</p>
                remark:
                  type: string
                  description: <p>備註</p>
                contract_fee_ratio:
                  type: string
                  description: <p>通路合約費用 (如果收費 9.2% 則填入 9.2) (合作模式為採購或寄倉時必填)</p>
                contract_fee_info:
                  type: array
                  description: <p>收費資訊</p>
                  required:
                    - name
                    - ratio
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: <p>收費項目名稱</p>
                      ratio:
                        type: string
                        description: <p>收費比例 (如果收費 9.2% 則填入 9.2)</p>
                warehouse_info:
                  type: array
                  description: <p>倉庫資訊 (合作模式為採購或寄倉時必填)</p>
                  required:
                    - type
                    - name
                    - recipient_name
                    - phone
                    - address
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        description: <p>類型</p>
                      name:
                        type: string
                        description: <p>倉庫名稱</p>
                      recipient_name:
                        type: string
                        description: <p>收件人姓名</p>
                      phone:
                        type: string
                        description: <p>電話</p>
                      address:
                        type: array
                        description: <p>地址</p>
                        required:
                          - county
                          - district
                          - zipcode
                          - address
                        items:
                          type: object
                          properties:
                            county:
                              type: string
                              description: <p>縣市</p>
                            district:
                              type: string
                              description: <p>鄉鎮市區</p>
                            zipcode:
                              type: string
                              description: <p>郵遞區號</p>
                            address:
                              type: string
                              description: <p>地址</p>
              example:
                channel_supplier_no: UDI102
                name: 七月二十五號第二家店改
                unified_business_no: '16894168'
                cooperation_mode:
                  - PURCHASE
                phone: 0227208889
                fax: '0227200056'
                address:
                  zipcode: '110'
                  county: 台北市
                  district: 信義區
                  address: 市府路1號
                receipt_address:
                  zipcode: '110'
                  county: 台北市
                  district: 信義區
                  address: 市府路1號
                contact_info:
                  - is_main: false
                    type: 業務窗口
                    name: 張三
                    phone: (02)8787-8787轉210
                    mobile: 0905948787
                    email: blue.wang@163.com
                  - is_main: true
                    type: 帳務窗口
                    name: 李四
                    phone: (02)2723-9777轉211
                    mobile: 0934879287
                    email: happy.liu@163.com
                bank_info:
                  code: '700'
                  name: 中華郵政
                  branch_code: '0010'
                  branch_name: 郵政劃撥儲金
                  account: '18898514'
                  account_name: 臺北市政府社會局
                is_effective: false
                api_key: apikey
                secret_key: secretkey
                remark: 備註
                contract_fee_ratio: 10
